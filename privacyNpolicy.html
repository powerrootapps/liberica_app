<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Privacy Policy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: #fafafa;
    }
    h1 {
      text-align: center;
    }
    .lang-switch {
      text-align: center;
	  white-space: nowrap;
	  align-self: flex-end;  
	  margin-bottom: 5px;
    }
    .lang-switch button {
	  padding: 6px 12px;
	  margin-left: 1px;
	  border-radius: 14px;
	  border: 1px solid #7F9C66;
	  background: #ffffff;
	  color: #7F9C66;
	  font-size: 12px;
	  font-weight: 600;
	  letter-spacing: 0.5px;
	  cursor: pointer;
	  transition: all 0.2s ease;
	}

	.lang-switch button:hover {
	  background: #eef3eb;
	}

	.lang-switch button.active {
	  background: #7F9C66;
	  color: #ffffff;
	  border-color: #7F9C66;
	  box-shadow: 0 4px 10px rgba(127, 156, 102, 0.35);
	}
    .policy-section {
      display: none;
      text-align: center;
    }
    .policy-section.active {
      display: block;
    }
    .policy-section {
	  display: none;
	  text-align: center;
	}

	.policy-section.active {
	  display: block;
	}

	.policy-section img {
	  max-width: 100%;
	  margin: 0 auto 24px;
	  border-radius: 10px;
	  border: 1px solid #e0e0e0;
	  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
	  background: #ffffff;
	}
	.container {
	  max-width: 860px;
	  margin: 0 auto;
	  padding: 0 12px;
	}
	.header-bar {
	  display: flex;
	  align-items: center;
	  justify-content: space-between;
	  margin-bottom: 5px;
	}

	.logo img {
	  height: 40px;
	  max-width: 220px;
	  object-fit: contain;
	}

	.lang-switch {
	  text-align: right;
	}

	@media (max-width: 600px) {
	  .header-bar {
		flex-direction: column;
		align-items: center;
		gap: 5px;
	  }

	  .lang-switch {
		text-align: center;
		align-self: center;
		margin-bottom: 0;
	  }
	  
	  .lang-switch button {
		  
		  font-size: 8px;
		}
		
	  .logo img {
		height: 28px;
		max-width: 160px;
		object-fit: contain;
	  }
	}
  </style>
</head>
<body>
<div class="container">
	<div class="header-bar">
	  <div class="logo">
		<img src="images/logo-small.png" alt="Company Logo">
	  </div>

	  <div class="lang-switch">
		<button id="btn-en" class="active" onclick="showLang('en')">EN</button>
		<button id="btn-bm" onclick="showLang('bm')">BM</button>
	  </div>
	</div>

	<!-- English -->
	<div id="policy-en" class="policy-section active">
	  <img src="images/en/policy-01.png" alt="Privacy Policy English Page 1">
	  <img src="images/en/policy-02.png" alt="Privacy Policy English Page 2">
	  <img src="images/en/policy-03.png" alt="Privacy Policy English Page 3">
	  <img src="images/en/policy-04.png" alt="Privacy Policy English Page 4">
	  <img src="images/en/policy-05.png" alt="Privacy Policy English Page 5">
	</div>

	<!-- Bahasa Melayu -->
	<div id="policy-bm" class="policy-section">
	  <img src="images/bm/policy-06.png" alt="Privacy Policy BM Page 1">
	  <img src="images/bm/policy-07.png" alt="Privacy Policy BM Page 2">
	  <img src="images/bm/policy-08.png" alt="Privacy Policy BM Page 3">
	  <img src="images/bm/policy-09.png" alt="Privacy Policy BM Page 4">
	  <img src="images/bm/policy-10.png" alt="Privacy Policy BM Page 5">
	</div>
</div>
<script>
  function showLang(lang) {
    document.getElementById('policy-en').classList.remove('active');
    document.getElementById('policy-bm').classList.remove('active');
    document.getElementById('btn-en').classList.remove('active');
    document.getElementById('btn-bm').classList.remove('active');

    if (lang === 'en') {
      document.getElementById('policy-en').classList.add('active');
      document.getElementById('btn-en').classList.add('active');
    } else {
      document.getElementById('policy-bm').classList.add('active');
      document.getElementById('btn-bm').classList.add('active');
    }
  }
</script>

</body>
</html>
